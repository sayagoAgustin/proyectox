<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../../pages/public/index.xhtml">Mi Tienda</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li jsf:rendered="${not empty request.remoteUser}">
                        <a href="#">#{request.userPrincipal.name}</a>
                    </li>
                    <li jsf:rendered="${empty request.remoteUser}">
                        <a href="${facesContext.externalContext.requestContextPath}/pages/protected/micuenta.xhtml">Login</a>
                    </li>
                    
                    <li jsf:rendered="#{request.requestedSessionId}"><a href="#">Perfil</a></li>
                    <h:form style="float: left;" rendered="#{not empty request.remoteUser}">
                        <ul class="nav navbar-nav navbar-right">
                            
                            <li>
                                <a href="#" jsf:action="#{request.logout()}">Salir</a>
                            </li>
                        </ul>
                    </h:form>
                    
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Buscar..." />
                </form>
            </div>
        </div>
    </div>
</ui:composition>
