<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="./../../../templates/default/main.xhtml">
    <ui:define name="content">                        
        <h1 class="page-header "> <i class="fa fa-tachometer"></i>Alta Tienda</h1>

        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre de Tienda" for="nomtienda"/>
                <p:inputText value="#{altaTienda.tienda.nomtienda}" id="nomtienda"/>

                <p:outputLabel value="Direccion Tienda" for="diretien"/>
                <p:inputText value="#{altaTienda.tienda.diretien}" id="diretien"/>

                <p:outputLabel value="email" for="emailtienda"/>
                <p:inputText value="#{altaTienda.tienda.emailtienda}" id="emailtienda"/>
     
                <h:commandButton action="#{altaTienda.insertarTienda}" value="Guardar"/>
                        <h:commandButton action="index" value="Cancelar" immediate="true"/> 

            </h:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
