<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carga de Historial</title>
    </h:head>
    <h:body>
        <h1>Carga de Historial</h1>
        <h:form id="form">

            <h:panelGrid columns="2">
                <p:outputLabel value="Categoría"/>
                <p:selectOneMenu id="cate" value="#{altaProducto.categoria.idcat}" required="true">
                    <f:selectItem itemLabel="- Seleccione -" itemValue=""/>
                    <f:selectItems value="#{altaProducto.lisCategorias}"/>
                    <f:ajax execute="cate" render="cSeleccionado"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Código de Barra " for="codProd"/>
                <p:inputText value="#{altaProducto.producto.codbarprod}" id="codProd"/>

                <p:outputLabel value="Descripción " for="desProd"/>
                <p:inputText value="#{altaProducto.producto.desprod}" id="desProd" required="true"/>
                
                <h:commandButton value="Cargar" action="#{altaProducto.buscar()}" id="bt"/>
                
            </h:panelGrid>
            <p:messages/>

        </h:form>
        
        <h:form id="opciones" rendered="#{altaProducto.opciones}">
            <p:panelGrid columns="4" >
                <f:facet name="header">
                    <p><h:outputText value="Que desea Realizar"/></p>
                </f:facet>
                <h:commandButton id="modButton" value="Modificar" action="#{altaStock.modificar()}"/>
                <h:commandButton id="eliminarButton" value="Eliminar" action="#{modStock.eliminar()}"/>
            </p:panelGrid>    
        </h:form>
    </h:body>
</html>
